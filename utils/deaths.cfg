#textdomain wesnoth-Saving_Elensefar

#define DEATHS_SEA
    # death of Meneldur
    [event]
        name=last breath

        [filter]
            id=Meneldur
        [/filter]

        {SHHHH}
        {CUE_DEFEAT}

        [if]
            {VARIABLE_CONDITIONAL last_scenario equals yes}
            [then]
                [message]
                    id=Meneldur
                    message= _ "To die on the cusp of victory. Oh, the irony!"
                [/message]
            [/then]
            [else]
                [message]
                    id=Meneldur
                    message= _ "Far from home I fall — but not in vain! Guard our people, Madru!"
                [/message]
            [/else]
        [/if]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # death of Madru
    [event]
        name=last breath

        [filter]
            id=Madru
        [/filter]

        {SHHHH}
        {CUE_DEFEAT}

        [message]
            id=Madru
            message= _"I go now to join my forefathers..."
        [/message]

        [message]
            id=Meneldur
            message= _"He was a brave warrior and a true friend. We will miss him."
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # death of Black the red
    [event]
        name=last breath

        [filter]
            id="Black the Red"
        [/filter]

        {SHHHH}
        {CUE_DEFEAT}

        [message]
            id="Black the Red"
            message= _"Aaargh! Curse you $second_unit.name|!"
        [/message]

        [message]
            id=Meneldur
            message= _"Without his guidance, how can we retake ever Elensefar? We are lost without him!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    # a Merman Hoplite on Theft and 'Back to the ship'
