        [/filter]

        {SHHHH}
        {CUE_SAD}

        [message]
            id=Othello
            message= _"I have lost all helping the livings... Now they will surely perish!"
        [/message]
    [/event]

    # a loyal seargeant from fire island
    [event]
        name=last breath

        [filter]
            id=Thamen
        [/filter]

        {SHHHH}
        {CUE_SAD}

        [message]
            id=Thamen
            message= _"Help me, I can't hold-"
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Kyle
        [/filter]

        {SHHHH}
        {CUE_SAD}

        [message]
            id=Kyle
            message= _"Don't give in... Resist... Fight on..."
        [/message]
    [/event]

    [event]
        name=petrified
        first_time_only=no

        [event]
            name=attack end
            id=petrified_attack_end
            delayed_variable_substitution=no
            [if]
                [have_unit]
                    id=$unit.id
                [/have_unit]
                [have_unit]
                    id=$second_unit.id
                [/have_unit]
                [then]
                    [harm_unit]
                        [filter]
                            id=$unit.id
                        [/filter]
                        [filter_second]
                            id=$second_unit.id
                        [/filter_second]
                        amount=$unit.hitpoints
                        experience=yes
                        fire_event=yes
                        kill=yes
                        animate=no
                    [/harm_unit]
                [/then]
                [else]
                    [kill]
                        x,y=$x1,$y1
                        fire_event=yes
                        animate=no
                        [secondary_unit]
                            x,y=$x2,$y2
                        [/secondary_unit]
                    [/kill]
                [/else]
            [/if]
            [item]
                x,y=$x1,$y1
                image="$unit.image|~GS()"
            [/item]
        [/event]
    [/event]
#enddef
