#textdomain wesnoth-Saving_Elensefar_Redux

#define SAVING_ELENSEFAR_SHEDULE
    {DUSK}
    [event]
        name=replace_schedule
        first_time_only=no

        # Don't clear time.
        [switch]
            variable=time
            [case]
                value=dawn
                [replace_schedule]
                    {MORNING}
                [/replace_schedule]
            [/case]
            [case]
                value=morning
                [replace_schedule]
                    {AFTERNOON}
                [/replace_schedule]
            [/case]
            [case]
                value=afternoon
                [replace_schedule]
                    {DUSK}
                [/replace_schedule]
            [/case]
            [case]
                value=dusk
                [replace_schedule]
                    {FIRST_WATCH}
                [/replace_schedule]
            [/case]
            [case]
                value=first_watch
                [replace_schedule]
                    {SECOND_WATCH}
                [/replace_schedule]
            [/case]
            [case]
                value=second_watch
                [replace_schedule]
                    {DAWN}
                [/replace_schedule]
            [/case]
        [/switch]
    [/event]

    [event]
        name=prestart

        [fire_event]
            name=replace_schedule
        [/fire_event]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [store_turns]
            variable=turns
        [/store_turns]

        {VARIABLE current_turn $turn_number}

        # very start?
        [if]
            {VARIABLE_CONDITIONAL current_turn less_than_equal_to 0}
            [then]
                {VARIABLE current_turn 1}
            [/then]
        [/if]

        # time over?
        [if]
            {VARIABLE_CONDITIONAL turns greater_than 0}
            {VARIABLE_CONDITIONAL turn_number greater_than $turns}
            [then]
                {VARIABLE current_turn $turns}
            [/then]
        [/if]

        [store_time_of_day]
            variable=temp
            turn=$current_turn
        [/store_time_of_day]

        {VARIABLE_OP time to_variable temp.id}
        {CLEAR_VARIABLE temp}

        {VARIABLE_OP current_turn modulo 7}

        [if]
            {VARIABLE_CONDITIONAL current_turn equals 0}
            {VARIABLE_CONDITIONAL turn_number greater_than 0}
            {VARIABLE_CONDITIONAL turn_number less_than_equal_to $turns}
            [or]
                {VARIABLE_CONDITIONAL current_turn equals 0}
                {VARIABLE_CONDITIONAL turn_number greater_than 0}
                {VARIABLE_CONDITIONAL turns less_than 0} # no turn limit
            [/or]
            [then]
                [fire_event]
                    name=replace_schedule
                [/fire_event]
            [/then]
        [/if]
        {CLEAR_VARIABLE current_turn}
        {CLEAR_VARIABLE turns}
    [/event]

    [event]
        name=ser_victory

        [store_turns]
            variable=turns
        [/store_turns]

        [if]
            {VARIABLE_CONDITIONAL turns less_than 0}
            [or]
                {VARIABLE_CONDITIONAL turns greater_than 0}
                {VARIABLE_CONDITIONAL turn_number less_than_equal_to $turns}
            [/or]
            [then]
                [store_time_of_day]
                    variable=temp
                [/store_time_of_day]

                {VARIABLE_OP time to_variable temp.id}
                {CLEAR_VARIABLE temp}
            [/then]
        [/if]
        {CLEAR_VARIABLE turns}
    [/event]
#enddef
