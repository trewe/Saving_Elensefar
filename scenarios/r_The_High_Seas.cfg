#textdomain wesnoth-Saving_Elensefar_Redux

[scenario]
    id=sea_voyage_0
    name= _ "The High Seas"
    map_data="{~add-ons/Saving_Elensefar_Redux/maps/05-The_High_Seas.map}"
    turns=30
    victory_when_enemies_defeated=no
    random_start_time=no

    [lua]
        code = << wesnoth.dofile("~add-ons/Saving_Elensefar_Redux/utils/wml-tags.lua") >>
    [/lua]

    {SAVING_ELENSEFAR_SHEDULE}
    {MOOD_CALM}

    [side]
        side=1
        [leader]
            {MENELDUR}
        [/leader]

        {HUMAN_SIDE}

        income=-2
        defeat_condition=never
        fog=yes
        shroud=yes
        village_gold=0
    [/side]

    [side]
        side=2
        no_leader=yes

        {BAD_AI}
        user_team_name= _"Wesnoth Army"

        [ai]
            aggression=1.0
            caution=0.0
        [/ai]
    [/side]

#define STATIONARY_SHIP TYPE X1 Y1
    [unit]
        id=stationary_ship_{X1}_{Y1}
        type={TYPE}
        side=2
        ai_special=guardian
        x,y={X1},{Y1}
        random_traits=no
        [modifications]
            [object]
                silent=yes
                duration=forever
                [effect]
                    apply_to=movement_costs
                    replace=no
                    [movement_costs]
                        frozen=50
                        castle=50
                        sand=50
                        forest=50
                        flat=50
                        hills=50
                        mountains=50
                        unwalkable=50
                        swamp_water=50
                        fungus=50
                        cave=50
                        village=50
                        deep_water=50
                        reef=50
                        shallow_water=50
                        impassable=50
                    [/movement_costs]
                [/effect]
            [/object]
        [/modifications]
    [/unit]
#enddef

#define PATROL_SHIP TYPE X1 Y1 X2 Y2
    [unit]
        id=patrol_ship_{X1}_{Y1}_{X2}_{Y2}
        type={TYPE}
        side=2
        ai_special=guardian
        x,y={X1},{Y1}
        random_traits=no
        [status]
            patrol=yes
        [/status]
        [variables]
            [patrol_micro_ai]
                side=2
                ai_type=patrol
                action=add
                ca_score=90000
                id=patrol_ship_{X1}_{Y1}_{X2}_{Y2}
                waypoint_x={X1},{X2}
                waypoint_y={Y1},{Y2}
                out_and_back=yes
            [/patrol_micro_ai]
        [/variables]
    [/unit]
#enddef

#define PATROL_AI MP
    [store_unit]
        [filter]
            side=2
            status=patrol
        [/filter]
        variable=patrol_ai
    [/store_unit]
    [foreach]
        array=patrol_ai
        [do]
            [insert_tag]
                name=micro_ai
                variable=this_item.variables.patrol_micro_ai
            [/insert_tag]
            [object]
                silent=yes
                duration=scenario
                take_only_once=no
                [filter]
                    id=$this_item.id
                [/filter]
                [effect]
                    apply_to=movement
                    set={MP}
                [/effect]
            [/object]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE patrol_ai}
#enddef

#define STORE_SCENARIO ID
    # remember the turn number
    {VARIABLE total_turns $turn_number}

    # get shroud data for Meneldur
    [store_shroud]
        side=1
        variable=shroud
    [/store_shroud]

    # store ships
    [store_unit]
        [filter]
            {EVERYWHERE}
        [/filter]
        variable=ships
        kill=yes
    [/store_unit]

    {SE_ENDLEVEL_CONTINUE_NO_SAVE}
    [+endlevel]
        next_scenario=sea_voyage_{ID}
    [/endlevel]
#enddef

#define DEFINE_ISLAND ID X Y SPEAKER MESSAGE
    [set_variables]
        name=islands
        mode=append
        [value]
            id={ID}
            x,y={X},{Y}
            status=playable
            speaker={SPEAKER}
            message={MESSAGE}
        [/value]
    [/set_variables]
#enddef

    [event]
        name=prestart

        {PUT_TO_RECALL_LIST (id="Meneldur")}

        [store_turns]
            variable=last_turn
        [/store_turns]
        {VARIABLE ship_turn 6} # turns to reprovision

        [capture_village]
            side=1
            x,y=60,2
        [/capture_village]

        [if]
            {VARIABLE_CONDITIONAL started equals yes}
            [then]
                [fire_event]
                    name=prepare scenario
                [/fire_event]
            [/then]
            [else]
                [fire_event]
                    name=initialize scenario
                [/fire_event]
            [/else]
        [/if]

        [item]
            x,y=60,3
            image="units/orcs/grunt.png~RC(magenta>blue)"
        [/item]
        [item]
            x,y=57,3
            image="scenery/shipwreck-1.png"
        [/item]
        [item]
            x,y=41,12
            image="scenery/mine-abandoned.png"
        [/item]
        [item]
            x,y=40,19
            image="units/human-loyalists/spearman.png~RC(magenta>blue)"
        [/item]
        [item]
            x,y=65,1
            image="units/elves-wood/fighter.png~RC(magenta>green)"
        [/item]
        [item]
            x,y=17,12
            image="units/elves-wood/fighter.png~RC(magenta>green)"
        [/item]
        [item]
            x,y=4,4
            image="units/monsters/yeti.png~RC(magenta>green)"
        [/item]
        [item]
            x,y=52,9
            image="scenery/wreck-2.png"
        [/item]

        [if]
            {VARIABLE_CONDITIONAL saved_stranded boolean_not_equals yes}
            [then]
                [item]
                    x,y=54,9
                    image="items/elvish-mariner-kneel.png"
                [/item]
            [/then]
        [/if]

        [label]
            x,y=60,2
            text= _ "Elensefar"
        [/label]

        [label]
            x,y=6,12
            text= _ "Blackmore the Black"
        [/label]

        [redraw]
            side=1
            clear_shroud=yes
        [/redraw]
    [/event]

    [event]
        name=prepare scenario

        [for]
            array=ships
            reverse=yes
            [do]
                {VARIABLE ships[$i].moves $ships.max_moves}
                [unstore_unit]
                    find_vacant=yes
                    variable=ships[$i]
                [/unstore_unit]
            [/do]
        [/for]

        [foreach]
            array=sunkenships
            [do]
                [item]
                    x,y=$this_item.x,$this_item.y
                    image="scenery/wreck.png"
                [/item]
            [/do]
        [/foreach]

        [foreach]
            array=islands
            [do]
                [if]
                    {VARIABLE_CONDITIONAL this_item.status equals played}
                    [then]
                        [capture_village]
                            side=1
                            x,y=$this_item.x,$this_item.y
                        [/capture_village]
                    [/then]
                [/if]
                [if]
                    {VARIABLE_CONDITIONAL this_item.status equals locked}
                    [then]
                        [terrain]
                            x,y=$this_item.x,$this_item.y
                            terrain=Mv
                        [/terrain]
                    [/then]
                [/if]
            [/do]
        [/foreach]

        [if]
            {VARIABLE_CONDITIONAL retreatedNotWon not_equals yes}
            [then]
                {VARIABLE turnsleft $ship_turn}
            [/then]
        [/if]

        [set_shroud]
            side=1
            shroud_data=$shroud
        [/set_shroud]

        [modify_turns]
            value=30
            current=$total_turns
        [/modify_turns]

        {PATROL_AI 3}
        {CLEAR_VARIABLE retreatedNotWon,ships,shroud}
    [/event]

    [event]
        name=initialize scenario

        {VARIABLE shipgold 100}
        {VARIABLE turnsleft $ship_turn}

        [unit]
            side=1
            x,y=57,2
            {EXPLORER}
        [/unit]

        # Wesnoth army
        {PATROL_SHIP ("Pirate Galleon") 32 3 44 3}
        {PATROL_SHIP ("Pirate Galleon") 40 6 32 14}
        {PATROL_SHIP ("Transport Galleon") 16 18 28 18}
        {PATROL_SHIP ("Transport Galleon") 48 18 56 10}
        {PATROL_SHIP ("War Galleon") 20 4 22 11}
        {PATROL_SHIP ("War Galleon") 23 15 33 6}
        {PATROL_SHIP ("War Galleon") 38 16 50 15}
        {PATROL_SHIP ("War Galleon") 45 11 50 1}
        {PATROL_SHIP ("War Galleon") 61 12 55 3}

        {PATROL_AI 2}

        # Stationary boats
        {STATIONARY_SHIP ("Boat") 10 5}
        {STATIONARY_SHIP ("Boat") 11 10}
        {STATIONARY_SHIP ("Boat") 13 16}
        {STATIONARY_SHIP ("Boat") 22 17}
        {STATIONARY_SHIP ("Boat") 29 4}
        {STATIONARY_SHIP ("Boat") 43 8}
        {STATIONARY_SHIP ("Boat") 44 17}
        {STATIONARY_SHIP ("Boat") 51 14}
        {STATIONARY_SHIP ("Boat") 60 13}

        #[modify_unit]
        #    [filter]
        #        side=2
        #    [/filter]
        #    moves=2
        #    max_moves=2
        #[/modify_unit]

        {DEFINE_ISLAND swampland 50 4 Madru ( _ "There does not seem to be anyone living on this island... except, it seems, that black-cowled man on the far side...")}
        {DEFINE_ISLAND orc_mountain 42 13 Meneldur ( _ "Last time I was here there was a trading colony, but it seems to be gone. Their old stockades should still be here, anyway.")}
        {DEFINE_ISLAND loyalists 40 18 Madru ( _ "I see signs of a Wesnothian outpost. Odd they would come so far south...")}
        {DEFINE_ISLAND theft 37 7 ("Black the Red") ( _ "I think something is in the water...")}
        {DEFINE_ISLAND traitors 18 11 Meneldur ( _ "This island looks vaguely elvish.")}
        {DEFINE_ISLAND desert_island 17 8 Madru ( _ "Nagas were about a hundred years ago, in Haldric's time! I wonder if any remain...")}
        {DEFINE_ISLAND frozen_lands 5 5 Meneldur ( _ "Does anything live in this frozen wasteland?")}
        {DEFINE_ISLAND ruined_port 5 17 ("Black the Red") ( _ "This is old Clearwater Port! It was sacked by orcs long ago, I doubt there are any humans left.")}
        {DEFINE_ISLAND alduin 57 13 Meneldur ( _ "The Great Academy of Alduin is settled on this isle! Let us hold here for a day or two.")}
        {DEFINE_ISLAND cave 51 18 ("Black the Red") ( _ "This is just an abandoned smugglers hole.")}
        {DEFINE_ISLAND saurians 68 17 Madru ( _ "Careful with those reefs...")}
        {DEFINE_ISLAND fire_island 28 14 Meneldur ( _ "Legend says Haldric II landed here on his journey over, and that he fought something. Lets hope we don't have to fight whatever it was...")}
        {DEFINE_ISLAND drake_island 25 14 Madru ( _ "Legend says Haldric landed here on his journey over, and that he fought something. Lets hope we don't have to fight whatever it was...")}
        {DEFINE_ISLAND goblins 22 20 Madru ( _ "This island has nothing of interest.")}
        {DEFINE_ISLAND illusionist 13 2 Meneldur ( _ "There is a great tower on the isle. Which kind of mage live here?")}
        {DEFINE_ISLAND blackmore 6 12 ("Black the Red") ( _ "This is the land I was talking about. Land here, and we will get the warriors we need.")}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
            [filter_location]
                find_in=islands
            [/filter_location]
        [/filter]

        {VARIABLE island_i 0}
        [for]
            array=islands
            reverse=yes
            [do]
                [if]
                    {VARIABLE_CONDITIONAL islands[$i].x equals $unit.x}
                    {VARIABLE_CONDITIONAL islands[$i].y equals $unit.y}
                    [then]
                        {VARIABLE island_i $i}
                        [break][/break]
                    [/then]
                [/if]
            [/do]
        [/for]

        [store_unit]
            [filter]
                id=$islands[$island_i].speaker
            [/filter]
            variable=speaker
        [/store_unit]

        [switch]
            variable=islands[$island_i].status
            [case]
                value=playable

                [message]
                    speaker=Explorer
                    caption=$speaker.name
                    image=$speaker.profile
                    message=$islands[$island_i].message
                [/message]

                {VARIABLE islands[$island_i].status played}

                {STORE_SCENARIO $islands[$island_i].id}
            [/case]
            [case]
                value=played

                [message]
                    speaker=Explorer
                    caption=$speaker.name
                    image=$speaker.profile
                    message= _ "This island has no more enemies on it, but we can still reprovision here. That will still take time, though."
                [/message]

                {VARIABLE turnsleft $ship_turn}
                [end_turn][/end_turn]
            [/case]
            [case]
                value=retreated

                [message]
                    speaker=Explorer
                    caption=$speaker.name
                    image=$speaker.profile
                    message= _ "We have unsettled scores here."
                [/message]

                {VARIABLE islands[$island_i].status played}

                {STORE_SCENARIO $islands[$island_i].id}
            [/case]
        [/switch]
        {CLEAR_VARIABLE speaker,island_i}
    [/event]

    [event]
        name=side turn

        [objectives]
            delayed_variable_substitution=yes
            summary="<big>" _ "Scenario Rules:" + "</big>"
            [objective]
                description="<span color='white'><b>"+ _"Land in a harbor to reprovision."+"</b></span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"The Wesnothian ships are chasing you; if they attack you they will attempt to board your ship."+"</b></span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"Each of their ships has enough provisions to completely restock your ship."+"</b></span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"Your long-term objective is to reach the lands in the West where Black the Red says there are allies, and have them join you."+"</b></span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"Until then you cannot return to Elensefar."+"</b></span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"Be at sea for $ship_turn weeks ($ship_turn turns) without reprovisioning"+"
</b><small>"+ _"(currently $turnsleft provisions remaining)"+"</small></span>"
                condition=lose
            [/objective]
            [objective]
                description="<span color='white'><b>"+ _"Take more than $last_turn weeks to reach the western lands"+"</b></span>"
                show_turn_counter=yes
                condition=lose
            [/objective]
            {SER_GOLD_CARRYOVER}
        [/objectives]

        [scroll_to_unit]
            id=Explorer
        [/scroll_to_unit]

        [if]
            {VARIABLE_CONDITIONAL started not_equals yes}
            [then]
                [message]
                    id=Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We have left Elensefar in the hands of the orcs. If we do not return soon, it will be of no use to return at all. We have at most $last_turn weeks to get to the western lands, where we will meet with the people Black the Red has spoken of."
                [/message]
                [delay]
                    time=500
                [/delay]
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "Also, our ship cannot hold provisions for more than $ship_turn weeks at a time, so we must either land on an island or capture an enemy ship ever $ship_turn weeks."
                [/message]
                {VARIABLE started yes}
            [/then]
        [/if]
    [/event]

    [event]
        name=turn end
        first_time_only=no
        {VARIABLE_OP scenario_number add 1}
    [/event]

    # tell the player how many time remains
    [event]
        name=side 1 turn refresh
        first_time_only=no

        [filter_condition]
            [variable]
                name=turn_number
                greater_than=1
            [/variable]
        [/filter_condition]

        {VARIABLE gameleft "$($last_turn + 1 - $turn_number)"}

        [switch]
            variable=turnsleft
            [case]
                value=0
                [message]
                    id=Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We have ran out of provisions.... *urgh*"
                [/message]
                [endlevel]
                    result=defeat
                    reveal_map=no
                [/endlevel]
            [/case]
            [case]
                value=1
                [message]
                    id=Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "Hurry, we are down to our last provisions! If we don't refill them within a turn, we will all starve!"
                [/message]
            [/case]
            [case]
                value=2,3
                [message]
                    id=Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We only have enough provisions for $turnsleft turns; we must reach the Western Lands in $gameleft turns."
                [/message]
            [/case]
        [/switch]
        [store_unit]
            [filter]
                id=Explorer
            [/filter]
            variable=explorer
        [/store_unit]
        {SCROLL_TO $explorer.x $explorer.y}
        [floating_text]
            x=$explorer.x
            y=$explorer.y
            text=_ "$turnsleft : $gameleft"
        [/floating_text]
        [delay]
            time=500
        [/delay]
        {CLEAR_VARIABLE explorer}
        {VARIABLE_OP turnsleft sub 1}
    [/event]

    # Time over: defeat
    [event]
        name=time over

        [message]
            id=Explorer
            caption=_ "Black the Red"
            image="portraits/Black_the_Red.png"
            message= _ "We have failed reaching the Westlands in time."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    # The sea battle
    [event]
        name=attack end
        first_time_only=no

        [filter]
            side=1
            race=mechanical
        [/filter]
        [filter_second]
            side=2
            race=mechanical
        [/filter_second]

        [fire_event]
            name=seabattle
            [primary_unit]
                x,y=$x1,$y1
            [/primary_unit]
            [secondary_unit]
                x,y=$x2,$y2
            [/secondary_unit]
        [/fire_event]
    [/event]
    [event]
        name=attack end
        first_time_only=no

        [filter]
            side=2
            race=mechanical
        [/filter]
        [filter_second]
            side=1
            race=mechanical
        [/filter_second]

        [fire_event]
            name=seabattle
            [primary_unit]
                x,y=$x2,$y2
            [/primary_unit]
            [secondary_unit]
                x,y=$x1,$y1
            [/secondary_unit]
        [/fire_event]
    [/event]

    [event]
        name=seabattle
        first_time_only=no

        [set_variables]
            name=sunkenships
            mode=append
            [value]
                x,y=$x2,$y2
            [/value]
        [/set_variables]

        {VARIABLE turnsleft $ship_turn}
        {VARIABLE enemy_ship $second_unit.type}

        # finding direction of attack
        # (one of 'n', 'nw', 'ne', 's', 'sw', 'se')
        [store_relative_direction]
            [source]
                x,y=$x1,$y1
            [/source]
            [destination]
                x,y=$x2,$y2
            [/destination]
            variable=srd
            mode=1
        [/store_relative_direction]

        [switch]
            variable=srd
            [case]
                value=n
                {VARIABLE direction N}
            [/case]
            [case]
                value=nw
                {VARIABLE direction NW}
            [/case]
            [case]
                value=ne
                {VARIABLE direction NE}
            [/case]
            [case]
                value=s
                {VARIABLE direction S}
            [/case]
            [case]
                value=sw
                {VARIABLE direction SW}
            [/case]
            [case]
                value=se
                {VARIABLE direction SE}
            [/case]
        [/switch]

        #[chat]
        #    speaker=SER
        #    message="$srd $direction"
        #[/chat]

        [event]
            name=side turn end
            delayed_variable_substitution=no
            [kill]
                x,y=$x2,$y2
                animate=no
            [/kill]
            {STORE_SCENARIO $direction}
        [/event]
        {CLEAR_VARIABLE srd,direction}
        [end_turn][/end_turn]
    [/event]

    [event]
        name=die
        [filter]
            id=Explorer
        [/filter]

        [item]
            x,y=$x1,$y1
            image="scenery/wreck-3.png"
        [/item]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                x,y=54,9
                radius=1
            [/filter_location]
        [/filter]
        [filter_condition]
            [variable]
                name=saved_stranded
                boolean_not_equals=yes
            [/variable]
        [/filter_condition]

        {VARIABLE saved_stranded yes}

        [remove_item]
            x,y=54,9
        [/remove_item]

        [unit]
            side=1
            x,y=54,9
            {KYLE}
        [/unit]

        [message]
            id=Kyle
            message=_"Ahoy, there. My ship got wrecked in the storm."
        [/message]
        [message]
            id=Kyle
            message=_"Requesting permission to board your vessel."
        [/message]
        [message]
            speaker=Explorer
            caption=Meneldur
            image="portraits/Meneldur.png"
            message=_"Allow Kyle to board your ship?"
            [option]
                label=_"Granted."
                [command]
                    {PUT_TO_RECALL_LIST (id=Kyle)}
                [/command]
            [/option]
            [option]
                label=_"Denied."
                [command]
                    [modify_unit]
                        [filter]
                            id=Kyle
                        [/filter]
                        side=2
                        [object]
                            silent=yes
                            duration=forever
                            [effect]
                                apply_to=movement_costs
                                replace=no
                                [movement_costs]
                                    frozen=50
                                    castle=50
                                    sand=50
                                    forest=50
                                    flat=50
                                    hills=50
                                    mountains=50
                                    unwalkable=50
                                    swamp_water=50
                                    fungus=50
                                    cave=50
                                    village=50
                                    deep_water=50
                                    reef=50
                                    shallow_water=50
                                    impassable=50
                                [/movement_costs]
                            [/effect]
                        [/object]
                    [/modify_unit]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        {VARIABLE current_turn $turn_number}
        {VARIABLE_OP current_turn modulo 2}

        # Tide
        [terrain]
            layer=base
            terrain=Wo
            [and]
                terrain=Ww^*
            [/and]
        [/terrain]
        [terrain]
            layer=base
            terrain=Ww
            [and]
                terrain=Wo^*
                [filter_adjacent_location]
                    count=1-6
                    terrain=!,W*^*,W*
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        [switch]
            variable=current_turn
            [case]
                value=0

                [terrain]
                    layer=base
                    terrain=Ww
                    [and]
                        terrain=Wo^*
                        [filter_adjacent_location]
                            count=1-6
                            terrain=Ww^*,Ww
                        [/filter_adjacent_location]
                    [/and]
                [/terrain]
            [/case]
        [/switch]
        [redraw] [/redraw]

        {CLEAR_VARIABLE current_turn}
    [/event]

    {FORCE_CHANCE_TO_HIT (side,race=1,mechanical) (side,race=2,mechanical) 0 ()}
    {FORCE_CHANCE_TO_HIT (side,race=2,mechanical) (side,race=1,mechanical) 0 ()}
[/scenario]
