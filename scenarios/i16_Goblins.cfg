#textdomain wesnoth-Saving_Elensefar

[scenario]
    id=sea_voyage_goblins
    next_scenario=sea_voyage_0
    name= _ "Goblin Isle"
    map_data="{~add-ons/Saving_Elensefar/maps/i16-goblin_island.map}"
    force_lock_settings=yes
    allow_new_game=no
    random_start_time=no

    {TURNS 16 14 12}

    {SAVING_ELENSEFAR_SHEDULE}
    {SCENARIO_EVENTS}

    {MOOD_NORMAL}
    {VICTORY_AND_DEFEAT_MUSIC}

    [side]
        side=1
        {HUMAN_SIDE}
        {MENELDUR}
    [/side]

    [side]
        side=2
        controller=ai
        type=Goblin Rouser
        canrecruit=yes
        team_name=bad
        user_team_name= _"Nasty Goblins"
        {GOLD 50 90 120}
        income=12
#ifdef HARD
        village_gold=6
#endif
        {QUANTITY recruit ("Goblin Impaler,Orcish Archer,Goblin Spearman") ("Goblin Impaler,Orcish Archer,Goblin Spearman") ("Goblin Impaler,Orcish Archer,Goblin Spearman,Goblin Rouser")}

        {FLAG_VARIANT6 ragged}
    [/side]

    [event]
        name=prestart

        [objectives]
            [objective]
                description= _ "Defeat the enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
    [/event]

    [event]
        name=enemies defeated

        {SE_ENDLEVEL 0}
    [/event]

    {START_A_SCENE 21 8 17 14 14 14 goblins}

    [event]
        name=start

        [store_starting_location]
            side=1
        [/store_starting_location]

        [recall]
            id=Thamen
            x,y=$location.x,$location.y
        [/recall]

        {CLEAR_VARIABLE location}
    [/event]
[/scenario]
